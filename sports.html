<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports and Live Stream</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
   <link rel="stylesheet" href="css/stylehead.css" type="text/css" />
   <link rel="stylesheet" href="css/responsive.css" type="text/css" />
</head>
<body class="stretched blackBody">
   <div class="se-pre-con"></div>
      <header id="header">  </header>
      <!-- #header end -->

    <div><img src="images\sports.jpg" style="margin: 0 auto; display:block; max-width: 100%;"></div>

    <footer id="footer" class="dark" style="margin-top: 0px !important;">
      <div id="copyrights" class="clearfix">

      </div><!-- #copyrights end -->
    </footer><!-- #footer end -->

    <script src="js/header/jquery.js"></script>
    <script src="js/header/plugins.js"></script>
    <script src="js/main/sidebar.js"></script>
    <script type="text/javascript">
        var jq = jQuery.noConflict();
        jq(document).ready(function(){
            var jsArray =  ['js/header/functions.js','js/header/custom.js','js/jscript.js'];
            jq('#header').load('header.html', function() {
                 for(var i = 0; i < jsArray.length; i ++){
                     jq.getScript(jsArray[i]);
                 }
            });
            jq('#copyrights').load('footer.html');
        });
    </script>
</body>
</html>
