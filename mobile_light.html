<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Mobile Gaming</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="js/bower_components/aos/dist/aos.css" />
      <link rel="stylesheet" href="js/bower_components/owl-carousel/dist/assets/owl.carousel.css" />
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
      <link rel="stylesheet" href="css/stylehead.css" type="text/css" />
      <link rel="stylesheet" href="css/animate.css" type="text/css" />
      <link rel="stylesheet" href="css/responsive.css" type="text/css" />
   </head>
   <body class="whiteBody">
       <div class="se-pre-con"></div>
    <header id="header"></header>
    <div id="container" class="page-poker wrap">
        <div class="poker-slide-container wrap">
           <div class="poker-slide owl-carousel">
              <div><img src="images/mobile/mobile_mainbaner_v1.jpg" alt=""></div>
              <div><img src="images/mobile/mobile_mainbaner_v1.jpg" alt=""></div>
           </div>
        </div>
        <div class="poker-challenge wrap">
           <div class="wrap-panel">
              <div class="pc-content">
                 <div class="qr-container">
                    <a href="">
                    <img img src="images/qrAndroin1.jpg">
                    </a>
                    <div class="qr-txt">
                       <h5>ANDROID</h5>
                       <p>Experience customization on your android phone!</p>
                       <a href="" target="_blank" class="btnMoreDetails "> More Details</a>
                    </div>
                 </div>
                 <div class="qr-container">
                    <a href="">
                    <img img src="images/qrPc1.jpg">
                    </a>
                    <div class="qr-txt">
                       <h5>HTML5</h5>
                       <p>Any phone with any browser!</p>
                       <a href="" target="_blank" class="btnMoreDetails "> More Details</a>
                    </div>
                 </div>
              </div>
              <div class="pc-img" data-aos="fade-left" data-aos-offset="400">
                 <img src="images/mobile/android_phone.png" alt="">
              </div>
              <div class="clear"></div>
           </div>
        </div>
    </div>

    <footer id="footer" class="dark">
        <div id="copyrights" class="clearfix"> </div>
    </footer>
    <script src="js/header/jquery.js"></script>
    <script src="js/bower_components/owl-carousel/dist/owl.carousel.min.js"></script>
    <script src="js/header/plugins.js"></script>
    <script src="js/bower_components/aos/dist/aos.js"></script>
    <script src="js/main/sidebar.js"></script>
    <script>
      var xx = jQuery.noConflict();

      xx(function(){
          var jsArray =  ['js/header/functions.js','js/header/custom.js','js/jscript.js'];
          xx('#header').load('header-light.html', function() {
              for(var i = 0; i < jsArray.length; i ++){
                  xx.getScript(jsArray[i]);
              }
          });

         AOS.init({
           easing: 'ease-out-back',
           duration: 1500,
           once: true
         });

         setTimeout(function() {
            xx('.owl-carousel').owlCarousel({
               loop:true,
               items:1,
               nav: true,
               mouseDrag: false,
               autoplay:true,
               autoplayTimeout:5000,
               autoplayHoverPause:true
            });
        },0);

         // footer
         xx('#copyrights').load('footer.html');
      });

    </script>
   </body>
</html>
